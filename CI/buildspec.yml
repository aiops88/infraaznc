# CI/buildspec.yml CORREGIDO:
version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    DOCKER_CONTEXT: "./apiFestivos"  # AGREGADO
    CONTAINER_NAME: "ProyectoFestivos-backend-container"  # AGREGADO
    
phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPO_NAME="apifestivos-backend"  # HARDCODEADO por consistencia
      - REPO_URI="$ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$REPO_NAME"
      - IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION::8}
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      
  build:
    commands:
      - echo "Building Java application..."
      - cd apiFestivos
      - mvn clean package -DskipTests
      - cd ..
      - echo "Building Docker image..."
      - docker build -t $REPO_URI:$IMAGE_TAG $DOCKER_CONTEXT
      
  post_build:
    commands:
      - echo "Pushing image to ECR..."
      - docker push $REPO_URI:$IMAGE_TAG
      - printf '[{"name":"%s","imageUri":"%s"}]' "$CONTAINER_NAME" "$REPO_URI:$IMAGE_TAG" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
